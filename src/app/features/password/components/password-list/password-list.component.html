<div class="password-list-container">
    <!-- Search bar -->
    <div class="search-section">
        <mat-form-field class="search-field" appearance="outline">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Search passwords..." 
                   (keyup)="searchPasswords($event)">
        </mat-form-field>
        
        <!-- Move add button next to search -->
        <button mat-fab color="primary" class="add-button" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <!-- Password grid -->
    <div class="password-grid">
        <mat-card *ngFor="let password of passwords$ | async" class="password-card">
            <mat-card-header>
                <mat-card-title>{{password.app}}</mat-card-title>
                <mat-card-subtitle>{{password.category}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="username">{{password.userName}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button (click)="viewPassword(password)" matTooltip="View">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="editPassword(password)" matTooltip="Edit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deletePassword(password)" matTooltip="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
