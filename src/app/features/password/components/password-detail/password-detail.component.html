<div class="password-detail-container">
    <h2 class="title" mat-dialog-title>Password Details</h2>
    
    <mat-dialog-content>
        <div class="detail-item">
            <span class="label">Category:</span>
            <span class="value">{{data.password.category}}</span>
            <div class="actions">
                <button mat-icon-button matTooltip="Copy to clipboard"
                        (click)="copyToClipboard(data.password.category)">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </div>
        </div>

        <div class="detail-item">
            <span class="label">Application:</span>
            <span class="value">{{data.password.app}}</span>
            <div class="actions">
                <button mat-icon-button matTooltip="Copy to clipboard"
                        (click)="copyToClipboard(data.password.app)">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </div>
        </div>

        <div class="detail-item">
            <span class="label">Username:</span>
            <span class="value">{{data.password.userName}}</span>
            <div class="actions">
                <button mat-icon-button matTooltip="Copy to clipboard"
                        (click)="copyToClipboard(data.password.userName)">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </div>
        </div>

        <div class="detail-item">
            <span class="label">Password:</span>
            <span class="value password-value">
                {{showPassword ? decryptedPassword : '••••••••'}}
            </span>
            <div class="actions">
                <button mat-icon-button matTooltip="Toggle visibility"
                        (click)="togglePasswordVisibility()">
                    <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Copy to clipboard"
                        (click)="copyToClipboard(decryptedPassword)">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onClose()" color="primary">Close</button>
    </mat-dialog-actions>
</div>
